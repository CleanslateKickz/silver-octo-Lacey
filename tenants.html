<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Meet the tenants of Lacey Retail Center.">
        <title>Tenants - Lacey Retail Center</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <style>
            .tenant-logo-in-table {
                max-height: 40px;
                max-width: 100px;
                object-fit: contain;
            }
            .tenant-name-link {
                color: var(--primary-navy);
                text-decoration: none;
                font-weight: 600;
                transition: color 0.3s ease;
            }
            .tenant-name-link:hover {
                color: var(--accent-navy);
                text-decoration: underline;
            }
            .modal-body .tenant-media {
                margin-bottom: 1.5rem;
            }
            .modal-body .tenant-media video,
            .modal-body .tenant-media img {
                width: 100%;
                max-height: 400px;
                object-fit: contain;
                border-radius: 8px;
            }
            .modal-body .tenant-description {
                margin-bottom: 1.5rem;
                line-height: 1.7;
            }
            .modal-body .tenant-website-link {
                display: inline-block;
                color: var(--white);
                background: var(--accent-navy);
                padding: 0.75rem 1.5rem;
                border-radius: 50px;
                text-decoration: none;
                font-weight: 600;
                transition: background 0.3s ease;
            }
            .modal-body .tenant-website-link:hover {
                background: var(--primary-navy);
            }
            .modal-body .tenant-website-link i {
                margin-left: 0.5rem;
            }
        </style>
    </head>
    <body>
        <nav class="nav-wrapper">
            <div class="site-nav">
                <a href="https://cleanslatekickz.github.io/silver-octo-Lacey/Index.html" class="nav-brand">
                    <i class="fas fa-building"></i>
                    Lacey Retail Center
                </a>
                <button class="nav-toggle" aria-label="Toggle navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-links">
                    <li><a href="https://cleanslatekickz.github.io/silver-octo-Lacey/Index.html">Property</a></li>
                    <li><a href="https://cleanslatekickz.github.io/silver-octo-Lacey/about.html">Investment Details</a></li>
                    <li><a href="https://cleanslatekickz.github.io/silver-octo-Lacey/tenants.html" class="active">Tenants</a></li>
                    <li><a href="https://cleanslatekickz.github.io/silver-octo-Lacey/contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>

        <header class="page-hero">
            <div class="page-hero-content">
                <h1 class="fade-in-up">Our Tenants</h1>
                <p class="page-hero-subtitle fade-in-up" style="animation-delay: 0.2s">A Diverse Mix of Businesses Serving the Community</p>
            </div>
        </header>

        <main>
            <section class="section">
                <div class="container">
                    <div class="table-container"></div>
                </div>
            </section>
        </main>

        <div id="tenant-modal" class="modal-overlay">
            <div class="modal-container">
                <div class="modal-header">
                    <h3 id="modal-tenant-name" class="modal-title">Tenant Name</h3>
                    <button id="modal-close" class="modal-close">&times;</button>
                </div>
                <div id="modal-tenant-body" class="modal-body">
                    <!-- Tenant details will be populated here -->
                </div>
            </div>
        </div>

        <script src="assets/js/rent-roll.js"></script>
    </body>
</html>
