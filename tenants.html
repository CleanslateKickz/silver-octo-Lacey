<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Meet the tenants of Lacey Retail Center.">
        <title>Tenants - Lacey Retail Center</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">
        <style>
            .tenants-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
                gap: 2rem;
            }
            .tenant-card {
                background: var(--white);
                border-radius: 16px;
                box-shadow: var(--shadow-lg);
                overflow: hidden;
                display: flex;
                flex-direction: column;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .tenant-card:hover {
                transform: translateY(-5px);
                box-shadow: var(--shadow-xl);
            }
            .tenant-card-media {
                height: 200px;
                background-color: var(--light-gray);
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }
            .tenant-logo {
                max-width: 80%;
                max-height: 80%;
                object-fit: contain;
            }
            .tenant-image {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .tenant-video {
                width: 100%;
                height: 100%;
                object-fit: cover;
            }
            .tenant-card-content {
                padding: 1.5rem;
                flex-grow: 1;
                display: flex;
                flex-direction: column;
            }
            .tenant-card-name {
                font-size: 1.5rem;
                font-weight: 700;
                color: var(--primary-navy);
                margin-bottom: 1rem;
            }
            .tenant-card-description {
                color: var(--dark-text);
                line-height: 1.7;
                flex-grow: 1;
                margin-bottom: 1.5rem;
            }
            .tenant-card-website {
                color: var(--accent-navy);
                text-decoration: none;
                font-weight: 600;
                transition: color 0.3s ease;
            }
            .tenant-card-website:hover {
                color: var(--primary-navy);
            }
            .tenant-card-website i {
                margin-left: 0.5rem;
            }
        </style>
    </head>
    <body>
        <nav class="nav-wrapper">
            <div class="site-nav">
                <a href="https://cleanslatekickz.github.io/silver-octo-Lacey/Index.html" class="nav-brand">
                    <i class="fas fa-building"></i>
                    Lacey Retail Center
                </a>
                <button class="nav-toggle" aria-label="Toggle navigation">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
                <ul class="nav-links">
                    <li><a href="https://cleanslatekickz.github.io/silver-octo-Lacey/Index.html">Property</a></li>
                    <li><a href="https://cleanslatekickz.github.io/silver-octo-Lacey/about.html">Investment Details</a></li>
                    <li><a href="https://cleanslatekickz.github.io/silver-octo-Lacey/tenants.html" class="active">Tenants</a></li>
                    <li><a href="https://cleanslatekickz.github.io/silver-octo-Lacey/contact.html">Contact</a></li>
                </ul>
            </div>
        </nav>

        <header class="page-hero">
            <div class="page-hero-content">
                <h1 class="fade-in-up">Our Tenants</h1>
                <p class="page-hero-subtitle fade-in-up" style="animation-delay: 0.2s">A Diverse Mix of Businesses Serving the Community</p>
            </div>
        </header>

        <main>
            <section class="section">
                <div class="container">
                    <div id="tenants-grid" class="tenants-grid"></div>
                </div>
            </section>
        </main>

        <script src="assets/js/tenants.js"></script>
    </body>
</html>
