<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Investment Analysis Directory</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      background: #f6f7f9;
      color: #1f2937;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      font-size: clamp(22px, 5vw, 28px);
      margin-bottom: 8px;
    }

    .subtitle {
      color: #6b7280;
      margin-bottom: 28px;
      font-size: 15px;
    }

    .card {
      background: #ffffff;
      border-radius: 14px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.06);
      padding: 18px 20px;
      margin-bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 14px 30px rgba(0, 0, 0, 0.08);
    }

    .card a {
      text-decoration: none;
      color: #111827;
      font-size: 17px;
      font-weight: 500;
      line-height: 1.35;
    }

    .card span {
      color: #9ca3af;
      font-size: 13px;
    }

    footer {
      margin-top: 40px;
      font-size: 13px;
      color: #9ca3af;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Investment Analysis Directory</h1>
    <p class="subtitle">Quick access to active investment analyses and reports</p>

    <div class="card">
      <a href="https://cleanslatekickz.github.io/silver-octo-Lacey/assets/Inv/Portland%20Multifamily%20Analysis.html" target="_blank">
        Portland Multifamily Analysis
      </a>

    </div>

    <div class="card">

        2 Billboards (Digital / Static) – Pulaski, TN & Rogersville, AL
      </a>
      <span>HTML Report</span>
    </div>

    <div class="card">
      <a href="https://cleanslatekickz.github.io/silver-octo-Lacey/assets/Inv/GLM-4.7%20-%20InvestPro-V2.html" target="_blank">
        InvestPro
      </a>
      <span>HTML Report</span>
    </div>

    <div class="card">
      <a href="https://cleanslatekickz.github.io/silver-octo-Lacey/assets/Inv/88%20NW%20Murray%20Blvd%20Investment" target="_blank">
        88 NW Murray Blvd Investment
      </a>
      <span>HTML Report</span>
    </div>

    <footer>
      © 2026 • Investment Directory
    </footer>
  </div>
</body>
</html>
